{% extends 'layout.html' %}

{% block body %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        {% for post in stream %}
        <div class="card blue-grey darken-4">
            <div class="card-content white-text">
                    <span class="card-title"><a href="{{ url_for('stream', username=post.user.username) }}" class="teal-text">{{ post.user.username }}</a></span>
                    <p>{{ post.content }}</p>
            </div>
            <div class="card-action">
                <i class="clock"></i><time date-time="{{ post.timestamp }}" class="distime" datetime="{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}">{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</time>
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="right">View</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
